<!doctype html>
<head>
	<meta charset="utf-8">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="//code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/jquery-1.9.1.js"></script>
	<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/handlebars-1.0.0.js"></script>
	<script src="js/ember_debug.js"></script>
	<script src="js/ember-data.js"></script>
	<script src="js/jqplugins.js"></script>
	<script src="js/app.js"></script>
	<script src="js/api.js"></script>
	<script src="js/selector.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/models.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/emberui.js"></script>
	<script src="js/views.js"></script>
	<script src="js/controllers.js"></script>
	
</head>
<body>	

<!-- Main template -->
<script type="text/x-handlebars">
	<div id="toolbar">
		<div id="tab-navigator">
			<div style='text-align: center; width:100%; margin-bottom:20px'>
				<h3>Scrapinghub AutoScraping v0.1</h3>
			</div>
			{{view JQ.TabNavigator templateName="navigation-template"}}
		</div>
		<div id="toolbar-container" class="ui-corner-all">
			{{outlet}}
		</div>
	</div>
	{{view ASTool.AnnotatedDocumentView}}
</script>

<!-- Navigation template -->
<script type="text/x-handlebars" id="navigation-template">
	{{#each routeStack}}
		{{view JQ.ButtonView action="gotoRoute" argument=this.route label=this.label}}
	{{/each}}
</script>

<!-- Annotated document view -->
<script type="text/x-handlebars" id="annotated-document-view">
	<div id="scraped-doc">
		<iframe id="scraped-doc-iframe" src="start.html"> </iframe>
		<canvas id="infocanvas"></canvas>
		<div id="hoveredInfo"></div>
	</div>
</script>

<!-- Project template -->
<script type="text/x-handlebars" id="project">
	<div style='width: 100%; text-align:center'>
		<h3>Project test</h3>
		<hr/>
		<h3>Spiders for this project:</h3>
		{{#each}}
			<div style="margin-bottom: 5px">
				{{view JQ.ButtonView action="editSpider" argument=this label=this}}
			</div>
		{{else}}
			<h3>No spiders for this project.</h3>.
		{{/each}}
	</div>
</script>

<!-- Spider template -->
<script type="text/x-handlebars" id="spider">
	<div style='width: 100%; text-align:center'>
		<h3>Spider {{name}}</h3>
		<hr/>
		<h3>Templates:</h3>
		{{#each templates}}
			<div style="margin-bottom: 5px">
				{{view JQ.ButtonView action="editTemplate" argument=this label=name}}
			</div>
		{{else}}
			<h3>No tempates for this spider</h3>.
		{{/each}}

		<hr/>
		<div/>
		<h4>Enter a page Url:</h4>
		{{view JQ.TextField value=pageUrl class="textarea"}}{{view JQ.ButtonView action="loadPage" label="Go"}}
		<div style="margin-top: 10px">
			{{#if loadedUrl}}
				{{view JQ.ButtonView action="addTemplate" label="Add template"}}
			{{/if}}
		</div>
		<hr/>
		{{view JQ.ButtonView action="saveSpider" label="Save spider"}}
	</div>
	</div>
</script>


<!-- Annotations list -->
<script type="text/x-handlebars" id="annotations">
	<div style='text-align: center; width:100%;'>
		<h3>Annotations for template {{template.name}}</h3>
		<hr/>
		{{#each}}
			<div style="margin-bottom: 5px">
				{{view JQ.ButtonView action="editAnnotation" argument=this label=name}}
				{{view JQ.ButtonView action="deleteAnnotation" argument=this icon="ui-icon-trash" label="x" text=false}}
			</div>
			{{else}}
				<h4>No annotations have been defined yet.
		{{/each}}
		<hr/>
		<div style="margin-top:20px">
			{{view JQ.ButtonView action="addAnnotation" icon="ui-icon-circle-plus" label="x" text=false}}
		</div>
	</div>
</script>


<!-- Edit annotation template -->
<script type="text/x-handlebars" id="annotation">
	<div style="text-align: center">
		<h3>Annotation name</h3>
		{{view JQ.TextField value=name class="smalltextarea"}}
		<div style="margin-top:25px"/>
		{{#if path}}
			<h3>Mapped attributes</h3>
			{{#each mappedAttributes}}
				<p class="elementAttribute">{{view ASTool.ElemAttributeView mapped=true attribute=this}}</p>
			{{/each}}
			{{#each unmappedAttributes}}
				<p class="elementAttribute">{{view ASTool.ElemAttributeView attribute=this}}</p>
			{{/each}}
			<hr/>
			<h3>Ignored regions</h3>
			{{#each model.ignores}}
				<div style='margin-top: 3px'>
					{{view JQ.TextField value=name class="mediumtextarea"}}
					{{view JQ.ButtonView action="deleteIgnore" argument=this icon="ui-icon-trash" label="x" text=false}}
				</div>
			{{/each}}
			{{view JQ.ButtonView action="addIgnore" label="Add Ignore"}}
			<hr/>
		{{else}}
			<h4>Please select a region from the document.</h4>
		{{/if}}
		
		{{#if element}}
			{{view JQ.ButtonView action="doneEditing" argument=model label="Ok"}}
		{{/if}}
		{{view JQ.ButtonView action="cancelEdit" argument=model label="Cancel"}}
	</div>
	
</script>


<!-- Attribute view -->
<script type="text/x-handlebars" id="elem-attribute">
	<hr/>
	<p>
		<span class="elementAttributeName">{{view.attribute.name}}</span>
			{{view JQ.ButtonView action="mapAttribute" class="mapButton" argument=view.attribute icon=" ui-icon-arrowthick-2-e-w" label="x" text=false}}
		<span><strong>
		{{#if view.mapped}}
			<span class="mapping">
				{{view.attribute.mappedField}}
			</span>
		{{/if}}
		</span></strong>
	</p>
	<p class="elementAttributeValue">{{trim view.attribute.value}}</p>
</script>


<!-- Items list -->
<script type="text/x-handlebars" id="items">
	<div style="text-align: center">
		{{#if mappingAttribute}}
			<h3>Choose an item field to map "{{mappingAttribute.name}}"</h3>
		{{else}}
			<h3>Items</h3>
		{{/if}}
		<hr/>
		{{#each model}}
			{{view ASTool.ItemView item=this mappingAttribute=controller.mappingAttribute}}
			<hr/>
	 	{{else}}
	 		<h4>No items have been defined yet.</h4>
			<hr/>
	 	{{/each}}
		{{view JQ.ButtonView action="addItem" icon="ui-icon-circle-plus" label="+" text=false}}
	</div>
</script>


<!-- Item View -->
<script type="text/x-handlebars" id="item">
	<p style="color:#2779aa;">Item name</p>
	{{view JQ.EditField owner=view.item value=view.item.name class="smalltextarea"}}
	{{view JQ.ButtonView action="addField" argument=this class="smallbutton" icon="ui-icon-plus" label="+" text=false}}
	<div style="text-align: center; margin-top:10px">
		{{#if view.item.fields}}
			<table style="margin: 0 auto;">
				<tr style="color:#2779aa;"> <td>Field name</td> <td>Type</td> <td>Required</td> <td>Vary</td> </tr>
				{{#each view.item.fields}}
					<tr>
						<td>{{view JQ.TextField owner=this value=name class="smalltextarea"}}</td>
						<td>{{view ASTool.TypeSelect owner=this selection=type}}</td>
						<td>{{view ASTool.EditBox owner=this checked=required}}</td>
						<td>{{view ASTool.EditBox owner=this checked=vary}}</td>
						{{#if view.mappingAttribute}}
							<td>{{view JQ.ButtonView action="chooseField" argument=this icon="ui-icon-check" label="ok" text=false}}</td>
						{{/if}}
					</tr>
				{{/each}}
			</table>
		{{else}}
			<h4>No fields defined yet.</h4>
		{{/if}}
	</div>
</script>

</body>
