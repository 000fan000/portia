	<script>
		function compile(template) {
		  var templateName = template.split('/templates/').reverse()[0].replace('.handlebars', '');
		  $.ajax({
		    url: template,
		    cache: false,
		    async: false,
		    success: function (source) {
		      var input = Ember.Handlebars.precompile(source.toString());
		      Ember.TEMPLATES[templateName] = Ember.Handlebars.template(input);
		    }
		  });
		}
		compile('http://localhost:9001/static/js/templates/annotated-document-view.handlebars');
		compile('http://localhost:9001/static/js/templates/annotation.handlebars');
		compile('http://localhost:9001/static/js/templates/annotations.handlebars');
		compile('http://localhost:9001/static/js/templates/application.handlebars');
		compile('http://localhost:9001/static/js/templates/item.handlebars');
		compile('http://localhost:9001/static/js/templates/items.handlebars');
		compile('http://localhost:9001/static/js/templates/navigation.handlebars');
		compile('http://localhost:9001/static/js/templates/project.handlebars');
		compile('http://localhost:9001/static/js/templates/spider.handlebars');
	</script>
